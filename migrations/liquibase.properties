# Liquibase Configuration for Auth API
# This file contains the database connection properties for auth schema migrations

# PostgreSQL connection
driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:5432/authdb
username=postgres
password=postgres

# Changelog file
changeLogFile=changelog/db.changelog-master.yaml

# Output SQL for review (optional)
outputFileEncoding=UTF-8

# Liquibase contexts (dev, test, prod)
contexts=development

# Default schema for auth tables
defaultSchemaName=auth

# Liquibase tracking tables go in their own schema
liquibaseSchemaName=liquibase

# Log level
logLevel=INFO
